<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            color: #333;
            letter-spacing: 1px;
        }

        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
        }

        th {
            background-color: #0078d7;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #eef6ff;
            transition: 0.3s;
        }

        a.add-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
        }

        a.add-btn:hover {
            background-color: #005fa3;
        }

        .action-btns a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 6px;
        }

        .edit-btn {
            background-color: #28a745;
            color: white;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Product List</h1>

    <a href="{% url 'add' %}" class="add-btn">+ Add New Product</a>

    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td class="action-btns">
                <a href="{% url 'update' product.id %}" class="edit-btn">Edit</a>
                <a href="{% url 'delete' product.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" style="text-align:center; color: gray;">No products available</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
